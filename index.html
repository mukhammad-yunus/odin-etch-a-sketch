<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="set-container">
      <div class="panel-container">
        <p id="grid-info"></p>
        <input type="color" id="pix-color" name="pix-color" value="#000000" />
        <button onclick="handleClose('flex')">Change grid</button>

      </div>
      <form class="set-cells" style="display: none">
        <input
          type="number"
          min="16"
          max="100"
          id="cell-amount"
          name="cell-amount"
          placeholder="Enter grid size (e.g. 16 for 16Ã—16)"
          required
        />
        <button type="submit">Set Grid</button>
        <p class="close" onclick="handleClose()">x</p>
      </form>
    </div>
    <div class="container"></div>
    <script src="index.js"></script>
  </body>
</html>
